            .movie-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(4, 1fr);
                grid-gap: 10px;
            }
    
            .movie-grid a {
                display: block;
                position: relative;
                overflow: hidden;
                border-radius: -5px;
                box-shadow: 0px 0px 10px rgba(41, 168, 94, 0.2);
            }
    
            .movie-grid img {
                width: 50%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.3s ease-out;
            }
    
            .movie-grid p {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 50%;
                padding: 10px;
                background-color: rgba(0, 0, 0, 0.8);
                color: #fff;
                font-size: 16px;
                font-weight: bold;
                text-align: center;
                opacity: 0;
                transition: opacity 0.3s ease-out;
            }
    
            .movie-grid a:hover img {
                transform: scale(1.1);
            }
    
            .movie-grid a:hover p {
                opacity: 1;
            }
